name: deploy-book

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      contents: read      # permite leer contenido del repo
      pages: write        # permite escribir en GitHub Pages
      id-token: write     # necesario para OIDC deployments

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Cache executed notebooks
        uses: actions/cache@v4
        with:
          path: _build/.jupyter_cache
          key: jupyter-book-cache-${{ hashFiles('requirements.txt') }}

      - name: Build the Jupyter Book
        run: |
          jupyter-book build .

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2  # ✅ v2 es la última versión disponible
        with:
          path: "_build/html"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # ✅ usa v4 para deploy
        with:
          # aquí puedes agregar configuración si la requieres
