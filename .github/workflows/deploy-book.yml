name: deploy-book

# ðŸ”„ Ejecuta este workflow en cada push a main o master
on:
  push:
    branches:
      - main
      - master

jobs:
  deploy-book:
    runs-on: ubuntu-latest

    # ðŸ”‘ Permisos requeridos para publicar en GitHub Pages
    permissions:
      contents: read         # leer repo
      pages: write           # publicar en Pages
      id-token: write        # OIDC auth

    environment:
      name: github-pages     # ambiente de deploy
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # âœ… Clona el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Configura Python 3.11 (ajusta aquÃ­ si cambias versiÃ³n de tu Jupyter Book)
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # âœ… Instala dependencias de tu proyecto
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # âœ… Cachea notebooks ejecutados (opcional, acelera builds futuros)
      - name: Cache executed notebooks
        uses: actions/cache@v4
        with:
          path: _build/.jupyter_cache
          key: jupyter-book-cache-${{ hashFiles('requirements.txt') }}

      # âœ… Construye el Jupyter Book
      - name: Build the book
        run: |
          jupyter-book build .

      # âœ… Empaqueta y sube los archivos para GitHub Pages
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2  # v2 es la Ãºltima estable y usa internamente upload-artifact@v4
        with:
          path: "_build/html"

      # âœ… Despliega a GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # usa v2 estable o v4 si ya ha sido liberada oficialmente
